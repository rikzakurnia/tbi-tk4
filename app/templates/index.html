{% extends "base.html" %}

{% block title %}Search Page{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Welcome to the Search App</h1>
<form method="POST" action="{{ url_for('main.results') }}" class="space-y-4">
    <input type="text" name="query" class="w-full border p-2 rounded" placeholder="Enter your search query">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
</form>
{% endblock %}
