{% extends "base.html" %}

{% block title %}Medical Document Search{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl font-semibold mb-1">Search Documents</h1>
    <h1 class="text-l mb-8">search for medical documents</h1>
    <form method="POST" action="{{ url_for('main.results') }}" class="w-full max-w-lg">
        <div class="flex items-center border rounded-full shadow-md px-4 py-2">
            <input 
                type="text" 
                name="query" 
                class="flex-grow outline-none px-2 py-1 text-lg bg-gray-100" 
                placeholder="search for document"
            >
            <button 
                type="submit" 
                class="bg-blue-600 text-white px-6 py-2 rounded-full font-medium ml-2"
            >
                Search
            </button>
        </div>
    </form>
</div>
{% endblock %}
